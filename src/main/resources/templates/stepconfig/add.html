
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Step Config</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="main-content">
        <h1 class="red-text">Add Step Config</h1>
        <form th:object="${stepConfig}" th:action="@{/stepconfig/save}" method="post">
            <div class="form-group">
                <label for="stepName">Step Name:</label>
                <input type="text" id="stepName" th:field="*{stepName}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="timeoutSeconds">Timeout Seconds:</label>
                <input type="number" id="timeoutSeconds" th:field="*{timeoutSeconds}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="maxRetries">Max Retries:</label>
                <input type="number" id="maxRetries" th:field="*{maxRetries}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="parameterSchema">Parameter Schema:</label>
                <input type="text" id="parameterSchema" th:field="*{parameterSchema}" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
