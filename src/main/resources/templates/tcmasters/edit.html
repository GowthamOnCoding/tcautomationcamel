<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit TcMaster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit TcMaster</h1>
    <form th:object="${tcMaster}" th:action="@{/tcmasters/save}" method="post">
        <div class="form-group">
            <label for="tcId">ID:</label>
            <input type="text" id="tcId" th:field="*{tcId}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label for="tcName">Name:</label>
            <input type="text" id="tcName" th:field="*{tcName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="createdBy">Created By:</label>
            <input type="text" id="createdBy" th:field="*{createdBy}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label for="createdDate">Created Date:</label>
            <input type="text" id="createdDate" th:field="*{createdDate}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label for="modifiedBy">Modified By:</label>
            <input type="text" id="modifiedBy" th:field="*{modifiedBy}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="modifiedDate">Modified Date:</label>
            <input type="text" id="modifiedDate" th:field="*{modifiedDate}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="isActive">Active:</label>
            <input type="checkbox" id="isActive" th:field="*{isActive}" class="form-check-input" value="true" />
        </div>
        <div class="form-group">
            <label for="aitNo">AIT No:</label>
            <input type="text" id="aitNo" th:field="*{aitNo}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="configIds">Config IDs:</label>
            <input type="text" id="configIds" th:field="*{configIds}" class="form-control" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
