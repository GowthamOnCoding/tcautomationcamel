<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Parameter Schema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="main-content">
        <h1 class="red-text">Edit Parameter Schema</h1>
        <form th:object="${parameterSchema}" th:action="@{/parameters/save}" method="post">
            <!-- Schema ID -->
            <div class="form-group">
                <label for="schemaId">Schema ID:</label>
                <input type="text" id="schemaId" th:field="*{schemaId}" class="form-control" readonly />
            </div>

            <!-- Schema Version -->
            <div class="form-group">
                <label for="schemaVersion">Schema Version:</label>
                <input type="number" id="schemaVersion" th:field="*{schemaVersion}" class="form-control" required min="1" />
                <small class="text-danger" th:if="${#fields.hasErrors('schemaVersion')}" th:errors="*{schemaVersion}"></small>
            </div>

            <!-- Schema Definition -->
            <div class="form-group">
                <label for="schemaDefinition">Schema Definition:</label>
                <textarea id="schemaDefinition" th:field="*{schemaDefinition}" class="form-control" required></textarea>
                <small class="text-danger" th:if="${#fields.hasErrors('schemaDefinition')}" th:errors="*{schemaDefinition}"></small>
            </div>

            <!-- Is Active -->
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="isActive" th:field="*{isActive}" class="form-check-input" />
                    <label class="form-check-label" for="isActive">Active</label>
                </div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" />
            </div>

            <!-- Created Date -->
            <div class="form-group">
                <label for="createdDate">Created Date:</label>
                <input type="text" id="createdDate" th:field="*{createdDate}" class="form-control" readonly />
            </div>

            <!-- Modified Date -->
            <div class="form-group">
                <label for="modifiedDate">Modified Date:</label>
                <input type="text" id="modifiedDate" th:field="*{modifiedDate}" class="form-control" readonly />
            </div>

            <!-- Buttons -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/parameters}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
