<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step Config List</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="main-content">
        <h1 class="red-text">Step Config List</h1>
        <table id="stepconfig-table" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Step Name</th>
                <th scope="col">Description</th>
                <th scope="col">Timeout Seconds</th>
                <th scope="col">Max Retries</th>
                <th scope="col">Parameter Schema</th>
                <th scope="col">Created Date</th>
                <th scope="col">Modified Date</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stepConfig : ${stepConfigs}">
                <td th:text="${stepConfig.stepName}">[No Step Name]</td>
                <td th:text="${stepConfig.description}"></td>
                <td th:text="${stepConfig.timeoutSeconds}"></td>
                <td th:text="${stepConfig.maxRetries}"></td>
                <td th:text="${stepConfig.parameterSchema}"></td>
                <td th:text="${stepConfig.createdDate != null} ? ${#dates.format(stepConfig.createdDate, 'yyyy-MM-dd HH:mm:ss')} : ''"></td>
                <td th:text="${stepConfig.modifiedDate != null} ? ${#dates.format(stepConfig.modifiedDate, 'yyyy-MM-dd HH:mm:ss')} : ''"></td>
                <td>
                    <a th:href="@{/stepconfig/edit/{stepName}(stepName=${stepConfig.stepName})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/stepconfig/delete/{stepName}(stepName=${stepConfig.stepName})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/stepconfig/add}" class="btn btn-success">Add New</a>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments :: scripts}"></div>

<!-- Initialize DataTables -->
<script>
    $(document).ready(function() {
        $('#stepconfig-table').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            responsive: true
        });
    });
</script>

</body>
</html>
