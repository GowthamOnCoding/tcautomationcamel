<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Parameter Schema List</title>
    <!-- DataTables CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="main-content">
        <h1 class="red-text">Parameter Schema List</h1>
        <!-- Add an ID to the table for DataTables initialization -->
        <table id="paramschema-table" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Schema ID</th>
                <th>Schema Version</th>
                <th>Schema Definition</th>
                <th>Is Active</th>
                <th>Description</th>
                <th>Created Date</th>
                <th>Modified Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="parameter : ${parameters}">
                <td th:text="${parameter.schemaId}"></td>
                <td th:text="${parameter.schemaVersion}"></td>
                <td th:text="${parameter.schemaDefinition}"></td>
                <td th:text="${parameter.isActive}"></td>
                <td th:text="${parameter.description}"></td>
                <td th:text="${parameter.createdDate}"></td>
                <td th:text="${parameter.modifiedDate}"></td>
                <td>
                    <a th:href="@{/parameters/edit/{schemaId}(schemaId=${parameter.schemaId})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/parameters/delete/{schemaId}(schemaId=${parameter.schemaId})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/parameters/add}" class="btn btn-success">Add New</a>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments :: scripts}"></div>

<!-- Initialize DataTables -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize DataTables for the ParameterSchema table
        $('#paramschema-table').DataTable({
            paging: true,       // Enable pagination
            searching: true,    // Enable search bar
            ordering: true,     // Enable column sorting
            responsive: true    // Enable responsive design
        });
    });
</script>

</body>
</html>
