<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America Themed Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="main-content">
        <h1 class="red-text">TcMaster List</h1>
        <table id="tcmasters-table" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Created By</th>
                <th>Created Date</th>
                <th>Modified By</th>
                <th>Modified Date</th>
                <th>Is Active</th>
                <th>AIT No</th>
                <th>Config IDs</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tcmaster : ${tcmasters}">
                <td th:text="${tcmaster.tcId}">[No ID]</td>
                <td th:text="${tcmaster.tcName}"></td>
                <td th:text="${tcmaster.description}"></td>
                <td th:text="${tcmaster.createdBy}"></td>
                <td th:text="${tcmaster.createdDate != null} ? ${#temporals.format(tcmaster.createdDate, 'yyyy-MM-dd HH:mm:ss')} : ''"></td>
                <td th:text="${tcmaster.modifiedBy} ?: ''"></td>
                <td th:text="${tcmaster.modifiedDate != null} ? ${#temporals.format(tcmaster.modifiedDate, 'yyyy-MM-dd HH:mm:ss')} : ''"></td>
                <td th:text="${tcmaster.isActive} ? 'Yes' : 'No'"></td>
                <td th:text="${tcmaster.aitNo}"></td>
                <td th:text="${tcmaster.configIds}"></td>
                <td>
                    <a th:href="@{/tcmasters/edit/{id}(id=${tcmaster.tcId})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/tcmasters/delete/{id}(id=${tcmaster.tcId})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/tcmasters/add}" class="btn btn-success" style="background-color: var(--secondary); border-color: var(--accent);">
            Add New Test Case
        </a>
    </div>
</div>


<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments :: scripts}"></div>

<!-- Page-specific Script -->
<script>
    $(document).ready(function() {
        $('#tcmasters-table').DataTable({
            "pageLength": 25,
            "columnDefs": [
                { "orderable": false, "targets": [10] }
            ]
        });
    });
</script>
</body>
</html>
