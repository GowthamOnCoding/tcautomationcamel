<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Combined TcMasters, ParameterSchema, and StepConfig</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        .tabs {
            display: flex;
            border-bottom: 1px solid #e1e1e1;
            margin-bottom: 20px;
        }
        .tabs a {
            padding: 10px 20px;
            text-decoration: none;
            color: #555;
            border-bottom: 2px solid transparent;
        }
        .tabs a.active {
            border-bottom: 2px solid #1EAEDB;
            color: #1EAEDB;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<!-- Include the navigation bar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container" style="margin-top: 80px;">
    <h1>Combined TcMasters, ParameterSchema, and StepConfig</h1>
    <div class="tabs">
        <a href="#tcmasters" class="active">TcMasters</a>
        <a href="#paramschema">ParameterSchema</a>
        <a href="#stepconfig">StepConfig</a>
    </div>
    <div id="tcmasters" class="tab-content active">
        <div th:replace="~{tcmasters/list :: content}"></div>
    </div>
    <div id="paramschema" class="tab-content">
        <h2>Parameter Schema List</h2>
        <div th:replace="~{paramschema/list :: content}"></div>
    </div>
    <div id="stepconfig" class="tab-content">
        <h2>Step Config List</h2>
        <div th:replace="~{stepconfig/list :: content}"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.tabs a');
        const tabContents = document.querySelectorAll('.tab-content');

        // Track if DataTables has been initialized for each table
        const initializedTables = {
            'tcmasters-table': false,
            'paramschema-table': false,
            'stepconfig-table': false
        };

        // Tab switching logic
        tabs.forEach(tab => {
            tab.addEventListener('click', function (e) {
                e.preventDefault();
                const target = this.getAttribute('href').substring(1);

                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                this.classList.add('active');
                const targetContent = document.getElementById(target);
                if (targetContent) {
                    targetContent.classList.add('active');

                    // Load content dynamically if not already loaded
                    if (!targetContent.dataset.loaded) {
                        loadTabContent(target, targetContent);
                    } else {
                        // Initialize DataTables for the active tab's table
                        initializeDataTableForTab(target);
                    }
                } else {
                    console.error(`Target element with id '${target}' not found`);
                }
            });
        });

        // Function to load tab content dynamically
        function loadTabContent(tabId, targetElement) {
            let url;
            switch (tabId) {
                case 'tcmasters':
                    url = '/tcmasters';
                    break;
                case 'paramschema':
                    url = '/paramschema';
                    break;
                case 'stepconfig':
                    url = '/stepconfig/list';
                    break;
                default:
                    console.error(`Unknown tab id: ${tabId}`);
                    return;
            }

            console.log(`Fetching content from: ${url}`);
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log(`Received content for ${tabId}:`, html.substring(0, 100) + '...');
                    targetElement.innerHTML = html;
                    targetElement.dataset.loaded = 'true';
                    initializeDataTableForTab(tabId);
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Function to initialize DataTables for a specific tab
        function initializeDataTableForTab(tabId) {
            let tableId;
            switch (tabId) {
                case 'tcmasters':
                    tableId = 'tcmasters-table';
                    break;
                case 'paramschema':
                    tableId = 'paramschema-table';
                    break;
                case 'stepconfig':
                    tableId = 'stepconfig-table';
                    break;
                default:
                    console.error(`Unknown tab id for DataTables: ${tabId}`);
                    return;
            }

            // Initialize DataTables only if the table exists and hasn't been initialized yet
            const table = document.getElementById(tableId);
            if (table && !initializedTables[tableId]) {
                $(table).DataTable({
                    paging: true,
                    searching: true,
                    ordering: true,
                    responsive: true
                });
                initializedTables[tableId] = true; // Mark as initialized
                console.log(`DataTable initialized for ${tableId}`);
            } else if (!table) {
                console.error(`Table with id '${tableId}' not found`);
            }
        }

        // Load and initialize DataTables for the default active tab (TcMasters)
        const defaultTab = document.getElementById('tcmasters');
        if (defaultTab) {
            loadTabContent('tcmasters', defaultTab);
        } else {
            console.error("Default tab 'tcmasters' not found");
        }
    });
</script>
</body>
</html>
